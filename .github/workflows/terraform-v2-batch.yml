name: Terraform V2 Batch

on: workflow_dispatch

env:
  TF_VERSION: 1.1.4
  TFC_WORKSPACE: xgr00q-prod-keycloak-v2
  KEYCLOAK_V2_DEV_URL: https://dev.loginproxy.gov.bc.ca
  KEYCLOAK_V2_TEST_URL: https://test.loginproxy.gov.bc.ca
  KEYCLOAK_V2_PROD_URL: https://loginproxy.gov.bc.ca

jobs:
  terraform:
    runs-on: ubuntu-18.04
    timeout-minutes: 30
    env:
      API_URL: ${{ secrets.WEBAPP_API_URL }}
    steps:
      - uses: hmarr/debug-action@v2
      - uses: actions/checkout@v2

      - name: Check if Action Runs Already
        id: action
        run: |
          workflow=$(echo "${{ github.event.workflow }}" | cut -d/ -f3)
          runs=$(curl -H "Accept: application/vnd.github.groot-preview+json" "https://api.github.com/repos/${{github.repository}}/actions/workflows/$workflow/runs?status=in_progress")
          count=$(jq ".total_count" <<< "$runs")
          [[ $count = '0' || $count = '1' ]] && running="false" || running="true"
          echo "$count"
          echo "$running"
          echo "::set-output name=running::$running"

      - name: Wake Up API
        if: steps.action.outputs.running == 'false'
        uses: fjogeleit/http-request-action@master
        with:
          url: "${{ env.API_URL }}/heartbeat"
          method: "GET"
          customHeaders: '{"Authorization": "${{ secrets.GH_SECRET }}"}'
          timeout: "60000"
        continue-on-error: true

      - name: Fetch Requests Count
        if: steps.action.outputs.running == 'false'
        id: requests
        uses: fjogeleit/http-request-action@master
        with:
          url: "${{ env.API_URL }}/batch/items/gold"
          method: "GET"
          customHeaders: '{"Authorization": "${{ secrets.GH_SECRET }}"}'
          timeout: "60000"

      - name: Get Requests Count
        if: steps.action.outputs.running == 'false'
        id: count
        run: |
          count=$(jq length <<< ${{ steps.requests.outputs.response }})
          echo "$count"
          echo "::set-output name=count::$count"

      - name: Setup Terraform
        if: steps.action.outputs.running == 'false' && steps.count.outputs.count != '0'
        id: tf
        uses: bcgov/sso-requests-actions/actions/setup-terraform@v0.27.0
        with:
          context: ./terraform-v2
          tf-version: ${{ env.TF_VERSION }}
          tf-team-token: ${{ secrets.TFC_TEAM_TOKEN }}
          tf-workspace: ${{ env.TFC_WORKSPACE }}
          kc-dev-url: ${{ env.KEYCLOAK_V2_DEV_URL }}
          kc-test-url: ${{ env.KEYCLOAK_V2_TEST_URL }}
          kc-prod-url: ${{ env.KEYCLOAK_V2_PROD_URL }}
          kc-dev-secret: ${{ secrets.KEYCLOAK_V2_DEV_CLIENT_SECRET }}
          kc-test-secret: ${{ secrets.KEYCLOAK_V2_TEST_CLIENT_SECRET }}
          kc-prod-secret: ${{ secrets.KEYCLOAK_V2_PROD_CLIENT_SECRET }}
          test-siteminder-signing-certificate: ${{ secrets.TEST_SITEMINDER_SIGNING_CERTIFICATE }}
          prod-siteminder-signing-certificate: ${{ secrets.PROD_SITEMINDER_SIGNING_CERTIFICATE }}
          apply: true
        continue-on-error: true

      # NPM PACKAGES
      - name: Setup NPM Packages
        uses: bcgov/sso-requests-actions/actions/setup-yarn@v0.27.0

      - name: Update Requests Status
        if: steps.action.outputs.running == 'false' && steps.count.outputs.count != '0'
        uses: fjogeleit/http-request-action@master
        with:
          url: "${{ env.API_URL }}/batch/items"
          method: "PUT"
          data: '{"ids": ${{ steps.requests.outputs.response }}, "success": "${{ steps.apply.outcome != ''failure'' }}"}'
          customHeaders: '{"Authorization": "${{ secrets.GH_SECRET }}"}'
          timeout: "60000"

      - name: Set Failure Code
        if: steps.apply.outcome == 'failure'
        run: exit 1
