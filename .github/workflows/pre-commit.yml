name: Check Code/Commit Conventions

on: pull_request

jobs:
  pre-commit:
    runs-on: ubuntu-24.04
    steps:
    - uses: hmarr/debug-action@v3
    - uses: actions/checkout@v4

    - name: Get PR
      id: pr
      run: |
        pr=$(curl ${{ github.event.pull_request._links.self.href }})
        labels=$(jq ".labels" <<< "$pr")
        botLabel=$(jq -c '.[] | select(.name | contains("auto_generated")).name' <<< "$labels")
        echo "{count}={$count}" >> $GITHUB_OUTPUT

    - name: Install asdf requirements
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev libreadline-dev uuid-dev

    - name: Install asdf
      uses: asdf-vm/actions/setup@v3

    - name: Cache tools
      uses: actions/cache@v4
      with:
        path: /home/runner/.asdf
        key: ${{ runner.os }}-${{ hashFiles('**/.tool-versions') }}

    - name: Install asdf
      uses: asdf-vm/actions/install@v3

    - name: Rerun Pre-Commit Hooks on CI
      run: |
        pip install -r requirements.txt
        asdf reshim
        pre-commit run --color=always --show-diff-on-failure --all-files


  commitlint:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: wagoid/commitlint-github-action@v5
