name: Terraform V2 Plan

on: workflow_dispatch

env:
  TF_VERSION: 1.1.4

jobs:
  terraform:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
    - uses: hmarr/debug-action@v2
    - name: Fail if not main or dev
      if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/dev'
      run: |
        echo "This workflow only runs on main or dev branches."
        exit 1
    - name: Set dev environment to SANDBOX
      if: github.ref == 'refs/heads/dev'
      run: |
        echo "KEYCLOAK_V2_DEV_URL=https://dev.sandbox.loginproxy.gov.bc.ca" >> $GITHUB_ENV
        echo "KEYCLOAK_V2_TEST_URL=https://test.sandbox.loginproxy.gov.bc.ca" >> $GITHUB_ENV
        echo "KEYCLOAK_V2_PROD_URL=https://sandbox.loginproxy.gov.bc.ca" >> $GITHUB_ENV
        echo "PROJECT=SANDBOX" >> $GITHUB_ENV
        echo "SITEMINDER_PROJECT=TEST" >> $GITHUB_ENV
        echo "TF_S3_BUCKET=xgr00q-dev-keycloak" >> $GITHUB_ENV
        echo "TF_S3_DYNAMODB_TABLE=xgr00q-dev-state-locking" >> $GITHUB_ENV
        echo "TF_VAR_test_azureidir_authorization_url=https://test.loginproxy.gov.bc.ca/auth/realms/azureidir/protocol/openid-connect/auth" >> $GITHUB_ENV
        echo "TF_VAR_test_azureidir_token_url=https://test.loginproxy.gov.bc.ca/auth/realms/azureidir/protocol/openid-connect/token" >> $GITHUB_ENV
        echo "TF_VAR_test_azureidir_user_info_url=https://test.loginproxy.gov.bc.ca/auth/realms/azureidir/protocol/openid-connect/userinfo" >> $GITHUB_ENV
        echo "TF_VAR_test_azureidir_jwks_url=https://test.loginproxy.gov.bc.ca/auth/realms/azureidir/protocol/openid-connect/certs" >> $GITHUB_ENV
        echo "TF_VAR_test_azureidir_logout_url=https://test.loginproxy.gov.bc.ca/auth/realms/azureidir/protocol/openid-connect/logout" >> $GITHUB_ENV

    - name: Set main environment to PRODUCTION
      if: github.ref == 'refs/heads/main'
      run: |
        echo "KEYCLOAK_V2_DEV_URL=https://dev.loginproxy.gov.bc.ca" >> $GITHUB_ENV
        echo "KEYCLOAK_V2_TEST_URL=https://test.loginproxy.gov.bc.ca" >> $GITHUB_ENV
        echo "KEYCLOAK_V2_PROD_URL=https://loginproxy.gov.bc.ca" >> $GITHUB_ENV
        echo "PROJECT=PRODUCTION" >> $GITHUB_ENV
        echo "SITEMINDER_PROJECT=PROD" >> $GITHUB_ENV
        echo "TF_S3_BUCKET=xgr00q-prod-keycloak" >> $GITHUB_ENV
        echo "TF_S3_DYNAMODB_TABLE=xgr00q-prod-state-locking" >> $GITHUB_ENV

    - name: Checkout Terraform Modules
      if: steps.count.outputs.count != '0'
      uses: actions/checkout@v3
      with:
        repository: bcgov/sso-terraform-modules
        ref: ${{ github.ref_name }}

    - id: tf-modules
      if: steps.count.outputs.count != '0'
      name: Get Terraform Modules Latest SHA
      run: echo "latest-sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      shell: bash

    - uses: actions/checkout@v2

    - name: Setup Terraform
      uses: bcgov/sso-requests-actions/actions/setup-terraform@v0.74.0
      with:
        context: ./terraform-v2
        tf-version: ${{ env.TF_VERSION }}
        tf-s3-bucket: ${{ env.TF_S3_BUCKET }}
        tf-s3-bucket-key: keycloak/gold #Same in prod and sandbox
        tf-s3-dynamodb-table: ${{ env.TF_S3_DYNAMODB_TABLE }}
        tf-s3-access-key: ${{ secrets[format('TF_S3_ACCESS_KEY_{0}', env.PROJECT)] }}
        tf-s3-secret-key: ${{ secrets[format('TF_S3_SECRET_KEY_{0}', env.PROJECT)] }}
        tf-s3-role-arn: ${{ secrets[format('TF_S3_ROLE_ARN_{0}', env.PROJECT)] }}
        kc-provider-version: 5.0.0
        kc-dev-url: ${{ env.KEYCLOAK_V2_DEV_URL }}
        kc-test-url: ${{ env.KEYCLOAK_V2_TEST_URL }}
        kc-prod-url: ${{ env.KEYCLOAK_V2_PROD_URL }}
        kc-dev-username: ${{ secrets[format('KEYCLOAK_V2_DEV_USERNAME_{0}', env.PROJECT)] }} #TERRAFORM CLI? OR ADMIN CRED
        kc-test-username: ${{ secrets[format('KEYCLOAK_V2_TEST_USERNAME_{0}', env.PROJECT)] }}
        kc-prod-username: ${{ secrets[format('KEYCLOAK_V2_PROD_USERNAME_{0}', env.PROJECT)] }}
        kc-dev-password: ${{ secrets[format('KEYCLOAK_V2_DEV_PASSWORD_{0}', env.PROJECT)] }}
        kc-test-password: ${{ secrets[format('KEYCLOAK_V2_TEST_PASSWORD_{0}', env.PROJECT)] }}
        kc-prod-password: ${{ secrets[format('KEYCLOAK_V2_PROD_PASSWORD_{0}', env.PROJECT)] }}
        test-siteminder-signing-certificate: ${{ secrets.TEST_SITEMINDER_SIGNING_CERTIFICATE }} #same for production and sandbox
        prod-siteminder-signing-certificate: ${{ secrets[format('{0}_SITEMINDER_SIGNING_CERTIFICATE', env.SITEMINDER_PROJECT)] }} #prod for Production, test for sandbox
        dev-azureidir-tenant-id: ${{ secrets[format('DEV_AZUREIDIR_TENANT_ID_{0}', env.PROJECT)] }}
        dev-azureidir-client-id: ${{ secrets[format('DEV_AZUREIDIR_CLIENT_ID_{0}', env.PROJECT)] }}
        dev-azureidir-client-secret: ${{ secrets[format('DEV_AZUREIDIR_CLIENT_SECRET_{0}', env.PROJECT)] }}
        test-azureidir-tenant-id: ${{ secrets[format('TEST_AZUREIDIR_TENANT_ID_{0}', env.PROJECT)] }}
        test-azureidir-client-id: ${{ secrets[format('TEST_AZUREIDIR_CLIENT_ID_{0}', env.PROJECT)] }}
        test-azureidir-client-secret: ${{ secrets[format('TEST_AZUREIDIR_CLIENT_SECRET_{0}', env.PROJECT)] }}
        prod-azureidir-tenant-id: ${{ secrets[format('PROD_AZUREIDIR_TENANT_ID_{0}', env.PROJECT)] }}
        prod-azureidir-client-id: ${{ secrets[format('PROD_AZUREIDIR_CLIENT_ID_{0}', env.PROJECT)] }}
        prod-azureidir-client-secret: ${{ secrets[format('PROD_AZUREIDIR_CLIENT_SECRET_{0}', env.PROJECT)] }}
        dev-github-client-id: ${{ secrets[format('DEV_GITHUB_CLIENT_ID_{0}', env.PROJECT)] }}
        dev-github-client-secret: ${{ secrets[format('DEV_GITHUB_CLIENT_SECRET_{0}', env.PROJECT)] }}
        dev-digitalcredential-client-id: ${{ secrets[format('DEV_DIGITALCREDENTIAL_CLIENT_ID_{0}', env.PROJECT)] }}
        dev-digitalcredential-client-secret: ${{ secrets[format('DEV_DIGITALCREDENTIAL_CLIENT_SECRET_{0}', env.PROJECT)] }}
        test-github-client-id: ${{ secrets[format('TEST_GITHUB_CLIENT_ID_{0}', env.PROJECT)] }}
        test-github-client-secret: ${{ secrets[format('TEST_GITHUB_CLIENT_SECRET_{0}', env.PROJECT)] }}
        test-digitalcredential-client-id: ${{ secrets[format('TEST_DIGITALCREDENTIAL_CLIENT_ID_{0}', env.PROJECT)] }}
        test-digitalcredential-client-secret: ${{ secrets[format('TEST_DIGITALCREDENTIAL_CLIENT_SECRET_{0}', env.PROJECT)] }}
        prod-github-client-id: ${{ secrets[format('PROD_GITHUB_CLIENT_ID_{0}', env.PROJECT)] }}
        prod-github-client-secret: ${{ secrets[format('PROD_GITHUB_CLIENT_SECRET_{0}', env.PROJECT)] }}
        prod-digitalcredential-client-id: ${{ secrets[format('PROD_DIGITALCREDENTIAL_CLIENT_ID_{0}', env.PROJECT)] }}
        prod-digitalcredential-client-secret: ${{ secrets[format('PROD_DIGITALCREDENTIAL_CLIENT_SECRET_{0}', env.PROJECT)] }}
        plan: true
        tf-modules-cache-key: ${{ steps.tf-modules.outputs.latest-sha }}
